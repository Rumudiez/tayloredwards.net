---
layout: default
---
{% if page.cover %}
  <figure class="frame">
    <img src="{{ site.baseurl }}img/{{ page.cover }}">
  </figure>
{% endif %}
{% if page.video %}
  <figure class="video">
    <iframe src="https://player.vimeo.com/video/{{ page.video }}" width="1280" height="720" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </figure>
{% endif %}
<article>
  {{ content }}
</article>
